<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const onea=document.querySelector('#onea');
    const oneb=document.querySelector('#oneb');
    const twoa=document.querySelector('#twoa');
    const twob=document.querySelector('#twob');

    onea.addEventListener('click', ()=>{
        if(oneb.classList.contains('hidden')){
            oneb.classList.remove('hidden');
        }
        else{
            oneb.classList.add('hidden');
        }
    })
    twoa.addEventListener('click', ()=>{
        if(twob.classList.contains('hidden')){
            twob.classList.remove('hidden');
        }
        else{
            twob.classList.add('hidden');
        }
    })

</script>
</html>
